<?xml version="1.0" encoding="UTF-8"?>
<svg width="<%= width %>" height="<%= width %>" viewBox="0 0 <%= width %> <%= width %>" style="font-family: Helvetica Neue, Helvetica, PingFang SC, Hiragino Sans GB, Microsoft YaHei, SimSun, sans-serif" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <circle 
    cx="50%" 
    cy="50%" 
    r="<%= width * 0.65 / 2 %>" 
    fill="#<%= color %>" 
  />

  <circle 
    cx="50%" 
    cy="50%" 
    r="<%= (width - width * 0.05) / 2 %>" 
    fill="transparent" 
    stroke-width="5%" 
    stroke="#<%= color %>"
  >
    <animate 
      attributeName="r"
      from="0"
      to="<%= (width - width * 0.02) / 2 %>"
      dur="1s"
      repeatCount="indefinite"
    />
  </circle>
</svg>